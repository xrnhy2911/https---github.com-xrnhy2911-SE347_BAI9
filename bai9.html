<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí thông tin việc làm</title>
</head>
<body>
    <table width="700">
        <tr>
            <td colspan="2">
                <form action="#" method="get" border="0px">
                    <h3><font color="teal" font-family="Arial"><strong><center>ĐĂNG KÝ THÔNG TIN VIỆC LÀM</center></strong></font></h3>
            </td>
        </tr>
        <tr height="10">
            <td colspan="2" bgcolor="teal">
                <p><font color="white" size="2"><strong>Thông tin cá nhân</strong></font></p>
            </td>
        </tr>
        <tr>
            <td width="150px"><font color="red">*</font><label for="name">Họ & tên : </label></td>
                            <td>
                                <input id="name" name="name" type="text" value=""/>
                            </td> 
        </tr>
        <tr>
            <td width="150px"><font color="red">*</font><label for="date">Ngày sinh : </label></td>
                            <td>
                                <input id="date" name="date" type="date" value=""/>
                            </td> 
        </tr>
        <tr>
            <td width="150px"><label for="gender">Giới tính : </label></td>
            <td>
                <select name="gender">
                    <option value="none" selected>Nam</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác..</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="150px"><label for="status">Tình trạng hôn nhân : </label></td>
            <td>
                <select name="status">
                    <option value="none" selected>Độc thân</option>
                    <option value="marry">Đã kết hôn</option>
                    <option value="single">Độc thân</option>
                    <option value="marry">Đã ly hôn</option>
                    <option value="other">Khác..</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="teal">
                <p><font color="white" size="2"><strong>Thông tin liên lạc</strong></font></p>
            </td>
        </tr>
        <tr>
            <td width="150px"><font color="red">*</font><label for="address">Địa chỉ : </label></td>
                            <td>
                                <input id="address" name="city" type="text" value=""/>
                            </td>
        </tr>
        <tr>
            <td width="150px"><font color="red">*</font><label for="city">Tỉnh/Thành phố : </label></td>
                            <td>
                                <input id="city" name="city" type="text" value=""/>
                            </td>
        </tr>
        <tr>
            <td>
                <label for="phone">Số điện thoại :</label>
            </td>
            <td>
                <input type="tel" id="phone" name="phone" placeholder="" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="phonemb">Số điện thoại di động :</label>
            </td>
            <td>
                <input type="tel" id="phonemb" name="phonemb" placeholder="" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email"><font color="red">*</font>Email :</label>
            </td>
            <td>
                <input type="email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="teal">
                <p><font color="white" size="2"><strong>Trình độ học vấn</strong></font></p>
            </td>
        </tr>
        <tr>
            <td width="150px"><font color="red">*</font><label for="status">Trình độ học vấn : </label></td>
            <td>
                <select name="study">
                    <option value="none" selected>Chọn</option>
                    <option value="marry">Đại Học</option>
                    <option value="marry">Trung học Cơ Sở</option>
                    <option value="single">Trung học Phổ Thông</option>
                    <option value="marry">Cao Đẳng/Trung Cấp</option>
                    <option value="other">Khác..</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="150px"><label for="infstudy">Thông tin về học vấn: </label></td>
            <td>
                <input id="infstudy" name="infstudy" type="text" value=""/>
            </td>
        </tr>
        <tr>
            <td width="150px"><label for="languages">Ngoại ngữ : </label></td>
            <td>
                <input id="languages" name="languages" type="text" value=""/>
            </td>
        </tr>
        <tr>
            <td width="150px"><label for="skill">Kỹ năng : </label></td>
            <td>
                <input id="skill" name="skill" type="text" value=""/>
            </td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="teal">
                <p><font color="white" size="2"><strong>Kinh nghiệm làm việc</strong></font></p>
            </td>
        </tr>
        <tr>
            <td width="150px"><label for="experience">Số năm kinh nghiệm : </label></td>
            <td>
                <input id="experience" name="experience" type="number" value=""/>
            </td>
        </tr>
        <tr>
            <td width="150px"><label for="ifexperience">Kinh nghiệm làm việc: </label></td>
            <td>
                <input id="ifexperience" name="ifexperience" type="text" value=""/>
            </td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="teal">
                <p><font color="white" size="2"><strong>Mong muốn của bản thân</strong></font></p>
            </td>
        </tr>
        <tr>
            <td>
                <label for="work">Việc làm mong muốn :</label>
            </td>
            <td>
                <input id="work" name="work" type="text" value=""/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="salary"><font color="red">*</font>Mức lương thoả thuận :</label>
            </td>
            <td>
                <input type="text" name="currency-field" id="salary" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="curency">
            </td>
        </tr>
        <tr>
            
            <td><button type="submit" form="form" value="Gửi Hồ Sơ">Gửi Hồ Sơ</button></td>
            <td><input type="reset" value="Xoá Form"></td>
        </tr>
    </table>
</body>
</html>
